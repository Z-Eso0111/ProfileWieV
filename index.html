<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil.View</title>
</head>
<body>
    <div id="centeredText"></div>
    <div id="infoText"></div>
    <button id="resetButton">Reset</button>
    
    <script>
        let sayi = localStorage.getItem("sayi");
        if (!sayi || sayi === "0") {
            sayi = 1;
        }

        function guncelleSayi() {
            document.getElementById("centeredText").innerText = sayi;
            document.getElementById("infoText").innerText = "Siteye " + sayi + " Kişi Göz Attı";
        }

        window.onload = function() {
            sayi++;
            localStorage.setItem("sayi", sayi);
            guncelleSayi();
        };

        document.getElementById("resetButton").onclick = function() {
            let sifre = prompt("Lütfen resetlemek için şifreyi girin:");
            if (sifre === "002254") {
                localStorage.setItem("sayi", 0);
                sayi = 0;
                guncelleSayi();
                alert("Sayacı sıfırladınız!");
            } else {
                alert("Hatalı şifre, sıfırlama başarısız!");
            }
        };
    </script>
</body>
</html>
